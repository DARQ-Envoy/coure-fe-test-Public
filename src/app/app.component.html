<h1>Task Manager</h1>
<div id="tasks-container" *ngIf="allTasks">
  <task *ngFor="let task of allTasksArr" [task]="task"></task>
</div>
<button ngClass="p-2 bg-green-300" (click)="createOrUpdateTask()">
  Add Task
</button>

<update-task
  *ngIf="!toHideEditor"
  [task]="taskToUpdate"
  (onSet)="hideEditor($event)"
></update-task>
