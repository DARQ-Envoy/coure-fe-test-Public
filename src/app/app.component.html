<h1 ngClass="text-3xl text-center text-blue-900 py-10 px-5">Task Manager</h1>
<div
  id="tasks-container-list"
  *ngIf="allTasks"
  ngClass="grid grid-cols-2 gap-4 p-2"
>
  <task
    *ngFor="let task of allTasksArr"
    [task]="task"
    ngClass="my-2 bg-blue-500 text-white p-5 rounded-xl"
  ></task>
</div>
<button
  ngClass=" bg-blue-500 w-[80%] mx-auto block text-2xl p-3 rounded-xl my-7 text-white"
  (click)="createOrUpdateTask()"
>
  Add Task
</button>

<update-task
  *ngIf="!toHideEditor"
  [task]="taskToUpdate"
  (onSet)="hideEditor($event)"
></update-task>
